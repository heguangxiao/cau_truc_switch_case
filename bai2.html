<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('a?', ''));
    switch (a) {
        case 0:
            alert(a)
            break;
        case 1:
            alert(a);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
        default:
            alert('Not 0,1,2,3 !')
    }
</script>
</body>
</html>
