<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Type a number', '0'));

    let flag = 0;

    if (value > 0) {
        flag = 1;
    } else if (value < 0) {
        flag = 2;
    }
    
    switch (flag) {
        case 1:
            alert('1');
            break;
        case 2:
            alert('-1');
            break;
        default:
            alert('0');
    }

</script>
</body>
</html>
